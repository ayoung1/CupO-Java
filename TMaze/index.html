<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE Trivia Maze</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/MyScripts.js"></script>
  </head>
  <body>
    
	<div class="wrapper">
		<div class="row">
			<div class="small-12 columns">
				<h1 class="medium-8 large-6 medium-offset-3">Trivia Maze Repository</h1>
			</div>
		</div>
		
		<div class="row">
			
			<div id="formbox" class="medium-12 columns">
				<div class="medium-6 medium-offset-3 columns">
					<p class="vertical-space">Question:</p>
					<input id="question" type="text" autocomplete='yes'/>
					<div id="buttoncollection">
						<span class="medium-offset-1">True/False <input type="radio" name="type" value="truefalse"/></span>
						
						<span class="medium-offset-1">One Word <input type="radio" name="type" value="oneword"/></span>
						
						<span class="medium-offset-1">Multiple Choice <input type="radio" name="type" value="multiplechoice"/></span>
						
						<span><a id="help" class="tiny">?</a></span>
					</div>
					<div id="answerform" class="vertical-space">
						<form id="truefalse" class="hide">
							<span class="medium-offset-3">True <input type="radio" name="truefalse" value="true"/></span>
							<span class="medium-offset-3">False <input type="radio" name="truefalse" value="false"/></span>
							
							<span class="medium-offset-5"><input type="button" name="submit" value="Submit!" data="truefalse" class="button small radius vertical-space"/></span>
						</form>
						
						<form id="oneword" class="hide">
							<p>Answer:</p>
							<span><input id="wordanswer" type="text"/></span>
							
							<span class="medium-offset-5"><input type="button" name="submit" value="Submit!" data="oneword" class="button small radius vertical-space"/></span>
						</form>
						
						<form id="multiplechoice" class="hide">
							<p>Answers:</p>
							<div id="multipletable"></div>
							
							<div class="medium-offset-1">
								<input type="button" id="addbutton" value="Add" class="button tiny radius"/> 
								<input type="button" id="removebutton" value="Remove" class="button tiny radius"/> 
							</div>
							<span class="medium-offset-5"><input type="button" name="submit" value="Submit!" data="multiplechoice" class="button small radius vertical-space"/></span>
						</form>
					</div>
					<div id="errormsg" class="hide medium-offset-3"></div>
				</div>
			</div>
			
		</div>
		
		<div class="push"></div>
	</div>
	
    <footer class="footer">
		<div class="top-footer">
			<div>
				<p class="nameplate medium-offset-1">CupO'Java Trivia Maze - Powered by Zurb Foundations</p>
			</div>
			<div class="bottom-footer round-top-corners">
				<div class="row">
					<div class="large-4 medium-4 columns">
						<p class="footer-link center">Admin? Click <a href="#">here</a> to login</p>
					</div>
					<div class="large-4 medium-4 columns">
						
					</div>
					<div class="large-4 medium-4 columns">
						
					</div>
				</div>
			</div>
		</footer>
	</div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
