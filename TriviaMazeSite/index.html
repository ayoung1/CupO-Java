<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE Trivia Maze</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
	<div class="wrapper">
		<div class="row">
			<div class="small-12 columns">
				<h1 class="medium-8 large-6 medium-offset-3">Trivia Maze Repository</h1>
			</div>
		</div>
		
		<div class="row">
			
			<div id="formbox" class="medium-12 columns">
				<div class="medium-6 medium-offset-3 columns">
					<p>Question:</p>
					<input type="text"/>
					<div id="buttoncollection">
						<span class="medium-offset-1">True/False <input type="radio" name="type" value="truefalse"/></span>
						
						<span class="medium-offset-1">One Word <input type="radio" name="type" value="oneword"/></span>
						
						<span class="medium-offset-1">Multiple Choice <input type="radio" name="type" value="multiplechoice"/></span>
						
						<span><a href="#" class="small tiny round">?</a></span>
					</div>
					<div id="answerform">
						<p class=""><img src="http://placehold.it/500x350"></p>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="push"></div>
	</div>
	
    <footer class="footer">
		<div class="top-footer">
			<div>
				<p class="nameplate medium-offset-1">CupO'Java Trivia Maze</p>
			</div>
			<div class="bottom-footer round-top-corners">
				<div class="row">
					<div class="large-4 medium-4 columns">
						<p class="footer-link center">Admin? Click <a href="http://www.google.com">here</a> to login</p>
					</div>
					<div class="large-4 medium-4 columns">
						
					</div>
					<div class="large-4 medium-4 columns">
						
					</div>
				</div>
			</div>
		</footer>
	</div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
